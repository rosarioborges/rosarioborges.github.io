<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ros√°rio Borges</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Painel do Vendedor</h1>
  <a href="index.html" class="botao-voltar">‚¨ÖÔ∏è Voltar ao Cat√°logo</a>

  <div id="login">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="painel" style="display:none;">
    <h2>Gerenciar Ter√ßos</h2>

    <input type="text" id="nome" placeholder="Nome do ter√ßo">
    <input type="text" id="descricao" placeholder="Descri√ß√£o">
    <input type="number" id="preco" placeholder="Pre√ßo">
    <input type="text" id="imagem" placeholder="URL da imagem">
    <button onclick="adicionarProduto()">Adicionar</button>

    <h3>Lista de Produtos</h3>
    <div id="lista"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // üîê Senha simples (pode mudar)
    const SENHA = "admin123";

    function login() {
      const senha = document.getElementById("senha").value;
      if (senha === SENHA) {
        document.getElementById("login").style.display = "none";
        document.getElementById("painel").style.display = "block";
        listarProdutos();
      } else {
        alert("Senha incorreta!");
      }
    }

    // üîó Configura√ß√£o do Supabase
    const { createClient } = supabase;
    const SUPABASE_URL = "https://vovfzdppsrxxikqcipky.supabase.co"; // <-- troque
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvdmZ6ZHBwc3J4eGlrcWNpcGt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTUxNDgsImV4cCI6MjA3NzQzMTE0OH0.utUG4vFnpgGd5OSsqw8Q-ulU34dKkh-Z59bg8mHzetw"; // <-- troque

    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ‚ûï Adicionar produto
    async function adicionarProduto() {
      const nome = document.getElementById("nome").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const preco = parseFloat(document.getElementById("preco").value);
      const imagem_url = document.getElementById("imagem").value.trim();

      if (!nome || !descricao || !imagem_url || isNaN(preco)) {
        alert("Preencha todos os campos!");
        return;
      }

      const { data, error } = await db
        .from("tercos")
        .insert([{ nome, descricao, preco, imagem_url }]);

      if (error) {
        alert("Erro ao adicionar: " + error.message);
      } else {
        alert("‚úÖ Ter√ßo adicionado com sucesso!");
        limparCampos();
        listarProdutos();
      }
    }

    // üîÅ Listar produtos
    async function listarProdutos() {
      const { data, error } = await db
        .from("tercos")
        .select("*")
        .order("criado_em", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      data.forEach(produto => {
        lista.innerHTML += `
          <div class="item">
            <img src="${produto.imagem_url}" alt="${produto.nome}">
            <h4>${produto.nome}</h4>
            <p>${produto.descricao}</p>
            <strong>R$ ${produto.preco}</strong>
          </div>
        `;
      });
    }

    // üßπ Limpar os campos ap√≥s adicionar
    function limparCampos() {
      document.getElementById("nome").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("imagem").value = "";
    }
  </script>
</body>
</html>
