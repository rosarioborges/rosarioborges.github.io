<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Vendedor - Rosário Borges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #painel {
      display: none;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      width: 80px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Painel do Vendedor</h1>

  <div id="login">
    <h2>Login</h2>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="painel">
    <h2>Gerenciar Terços</h2>

    <input type="text" id="nome" placeholder="Nome do terço" />
    <input type="text" id="descricao" placeholder="Descrição" />
    <input type="number" id="preco" placeholder="Preço" />
    <input type="file" id="imagem" accept="image/*" />
    <button onclick="adicionarTerco()">Adicionar</button>

    <table id="tabela-tercos">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Carregar o SDK DO SUPABASE ANTES DO SEU SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
   
  </script>
</body>
</html>
