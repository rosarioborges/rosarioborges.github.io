<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Rosário Borges</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Painel do Vendedor</h1>
  <a href="index.html" class="botao-voltar">⬅️ Voltar ao Catálogo</a>
  <div id="login">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
  <div id="painel" style="display:none;">
    <h2>Gerenciar Produtos</h2>
    <input type="text" id="nome" placeholder="Nome do terço">
    <input type="text" id="descricao" placeholder="Descrição">
    <input type="number" id="preco" placeholder="Preço">
    <input type="text" id="imagem" placeholder="URL da imagem">
    <button onclick="adicionarProduto()">Adicionar</button>
    <h3>Lista de Produtos</h3>
    <div id="lista"></div>
  </div>
  <script src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://seu-projeto.supabase.co";
    const SUPABASE_ANON_KEY = "sua-chave-publica";
  
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
    // Exemplo: adicionar um terço
    async function adicionarTerco() {
      const { data, error } = await supabase
        .from('tercos')
        .insert([
          { nome: 'Terço de madeira', preco: 25, descricao: 'Feito à mão', imagem_url: 'https://...' }
        ]);
  
      if (error) console.error(error);
      else console.log('Terço adicionado:', data);
    }
  
    adicionarTerco();
  </script>

</body>
</html>
