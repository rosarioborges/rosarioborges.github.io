<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Vendedor - Ros√°rio Borges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #painel {
      display: none;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      width: 80px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Painel do Vendedor</h1>

  <div id="login">
    <h2>Login</h2>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="painel">
    <h2>Gerenciar Ter√ßos</h2>

    <input type="text" id="nome" placeholder="Nome do ter√ßo" />
    <input type="text" id="descricao" placeholder="Descri√ß√£o" />
    <input type="number" id="preco" placeholder="Pre√ßo" />
    <input type="file" id="imagem" accept="image/*" />
    <button onclick="adicionarTerco()">Adicionar</button>

    <table id="tabela-tercos" border="1">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Descri√ß√£o</th>
      <th>Pre√ßo</th>
      <th>A√ß√µes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </div>

  <!-- Carregar o SDK DO SUPABASE ANTES DO SEU SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SENHA = "admin123";

function login() {
  const senha = document.getElementById("senha").value;
  if (senha === SENHA) {
    document.getElementById("login").style.display = "none";
    document.getElementById("painel").style.display = "block";
    carregarTercos();
  } else {
    alert("Senha incorreta!");
  }
}

// ‚úÖ Instanciar o cliente Supabase CORRETAMENTE
const SUPABASE_URL = "https://vovfzdppsrxxikqcipky.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvdmZ6ZHBwc3J4eGlrcWNpcGt5Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTg1NTE0OCwiZXhwIjoyMDc3NDMxMTQ4fQ.4NVB4fyLYSj30n8kEN3N01GdnEZXY0LBBQ_4CIqy6C4";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ---- ADICIONAR TER√áO ----
async function adicionarTerco() {
  const nome = document.getElementById("nome").value.trim();
  const descricao = document.getElementById("descricao").value.trim();
  const preco = document.getElementById("preco").value.trim();
  const imagem = document.getElementById("imagem").files[0];

  if (!nome || !descricao || !preco || !imagem) {
    alert("Preencha todos os campos e selecione uma imagem!");
    return;
  }

  try {
    const nomeArquivo = `${Date.now()}_${imagem.name}`;

    // 1Ô∏è‚É£ Upload da imagem
    const { error: uploadError } = await supabase.storage
      .from("imagem_tercos")
      .upload(nomeArquivo, imagem);

    if (uploadError) throw uploadError;

    // 2Ô∏è‚É£ URL p√∫blica
    const { data } = supabase.storage.from("imagem_tercos").getPublicUrl(nomeArquivo);
    const imagemUrl = data.publicUrl;

    // 3Ô∏è‚É£ Inserir no banco
    const { error: insertError } = await supabase
      .from("tercos")
      .insert([{ nome, descricao, preco, imagem_url: imagemUrl }]);

    if (insertError) throw insertError;

    alert("‚úÖ Ter√ßo adicionado com sucesso!");
    document.getElementById("nome").value = "";
    document.getElementById("descricao").value = "";
    document.getElementById("preco").value = "";
    document.getElementById("imagem").value = "";
    carregarTercos();
  } catch (err) {
    console.error(err);
    alert("Erro ao adicionar: " + err.message);
  }
}

// ---- CARREGAR LISTA ----
async function carregarTercos() {
  const { data, error } = await supabase
    .from("tercos")
    .select("*")
    .order("id", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const tbody = document.querySelector("#tabela-tercos tbody");
  tbody.innerHTML = "";
data.forEach(t => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td><img src="${t.imagem_url}" alt="${t.nome}" width="80" height="80" style="object-fit:cover; border-radius:8px;"></td>
    <td>${t.nome}</td>
    <td>${t.descricao}</td>
    <td>R$ ${Number(t.preco).toFixed(2)}</td>
    <td>
      <button onclick="removerTerco('${t.id}')" 
        style="background-color:#c0392b; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;">
        Remover
      </button>
    </td>
  `;
  tbody.appendChild(tr);
});
}

// ---- REMOVER TER√áO ----
async function removerTerco(id) {
  if (!confirm("Tem certeza que deseja remover este ter√ßo?")) return;

  try {
    const { error } = await supabase.from("tercos").delete().eq("id", id);

    if (error) throw error;

    alert("üóëÔ∏è Ter√ßo removido com sucesso!");
    carregarTercos();
  } catch (err) {
    console.error(err);
    alert("Erro ao remover: " + err.message);
  }
}


  </script>
</body>
</html>
