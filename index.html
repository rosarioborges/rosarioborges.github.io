<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo - Rosário Borges</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">

  <header class="bg-white border-bottom py-4 text-center">
    <h1 class="fw-bold">Rosário Borges</h1>
    <p class="text-muted mb-2">Terços artesanais e religiosos</p>
    <a href="admin.html" class="btn btn-outline-primary btn-sm">Área do Vendedor</a>
  </header>

  <main class="container py-5">
    <div id="mensagem" class="text-center text-muted mb-4">Carregando produtos...</div>
    <div id="catalogo" class="row g-4"></div>
  </main>

  <footer class="bg-white border-top py-3 text-center text-muted">
    © 2025 Rosário Borges - Todos os direitos reservados
  </footer>

  <script>
    const SUPABASE_URL = "https://vovfzdppsrxxikqcipky.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvdmZ6ZHBwc3J4eGlrcWNpcGt5Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTg1NTE0OCwiZXhwIjoyMDc3NDMxMTQ4fQ.4NVB4fyLYSj30n8kEN3N01GdnEZXY0LBBQ_4CIqy6C4";
    const cliente = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function carregarProdutos() {
      const mensagem = document.getElementById("mensagem");
      const catalogo = document.getElementById("catalogo");

      const { data, error } = await cliente.from("tercos").select("*").order("id", { ascending: false });
      if (error) {
        mensagem.textContent = "Erro ao carregar produtos.";
        return;
      }

      if (!data || data.length === 0) {
        mensagem.textContent = "Nenhum produto cadastrado ainda.";
        return;
      }

      mensagem.remove();
      catalogo.innerHTML = data.map(p => `
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm border-0">
            <img src="${p.imagem_url || 'imagens/placeholder.png'}" class="card-img-top" alt="${p.nome}">
            <div class="card-body text-center">
              <h5 class="card-title">${p.nome}</h5>
              <p class="card-text text-muted small">${p.descricao || ''}</p>
              <div class="fw-bold text-primary">R$ ${Number(p.preco || 0).toFixed(2)}</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    carregarProdutos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
